buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.2"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_oversea/' }
    }
}

tasks.register("clean", Delete) {
    delete(rootProject.buildDir)
}
